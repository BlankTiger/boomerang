<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Boomerang</title>
</head>

<body bgcolor="#020202" style="color: white">
  <div class="container">
    <h1>Multipart File Upload</h1>
    <form id="form" enctype="multipart/form-data">
      <div class="input-group">
        <label for="files">Select files</label>
        <input id="file" type="file" accept="video/*" />
      </div>
      <div class="input-group">
        <label for="from_sec">Starting second</label>
        <input id="from_sec" type="text" />
      </div>
      <div class="input-group">
        <label for="to_sec">Ending second</label>
        <input id="to_sec" type="text" />
      </div>
      <div class="input-group">
        <label for="speed">Speed multiplier</label>
        <input id="speed" type="text" />
      </div>
      <button class="submit-btn" type="submit">Upload</button>
      <p id="notification"></p>
    </form>
  </div>
  <script>
    const handleSubmit = (event) => {
      event.preventDefault();
      const notification = document.getElementById("notification");
      notification.innerHTML = "Uploading...";

      const form = document.getElementById("form");
      const inputFile = document.getElementById("file");
      const fromSec = document.getElementById("from_sec");
      const toSec = document.getElementById("to_sec");
      const speed = document.getElementById("speed");

      const formData = new FormData();
      const headers = new Headers();

      for (const file of inputFile.files) {
        formData.append("files", file);
      }

      headers.append("Access-Control-Allow-Origin", "*");

      const res = fetch(`http://rpi.local/make_boomerang?&from_sec=${fromSec.value}&to_sec=${toSec.value}&speed=${speed.value}`, {
        method: "post",
        body: formData,
        headers: headers,
      }).catch((error) => ("Something went wrong!", error));

      notification.innerHTML = "Uploaded!";
    };

    form.addEventListener("submit", handleSubmit);
  </script>
</body>

</html>
